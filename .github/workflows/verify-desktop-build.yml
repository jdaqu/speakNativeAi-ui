name: Verify Desktop Build

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'electron/**'
      - 'package.json'
      - 'next.config.ts'
      - '.github/workflows/verify-desktop-build.yml'

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run typecheck
        run: npm run typecheck

      - name: Run lint
        run: npm run lint

  test-build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Test ARM64 build (quick verification)
        run: npm run electron:build:arm64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify build artifacts
        run: |
          if [ ! -d "dist" ] || [ -z "$(ls -A dist/*.dmg 2>/dev/null)" ]; then
            echo "Error: No DMG file generated"
            exit 1
          fi
          echo "Build verification successful!"
          ls -lh dist/*.dmg
